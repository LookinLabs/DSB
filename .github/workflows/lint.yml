name: Lint project

on: [push]

jobs:
  verify:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        rm -rf node_modules
        rm package-lock.json
        npm install
        npm ci

    - name: Run ESLint
      run: npx eslint .